apiVersion: v1
kind: Service
metadata:
  name: mqtt-internal
  namespace: chirpstack
  labels:
    app: mosquitto
spec:
  ports:
    - port: 1883
      targetPort: 1883
      protocol: TCP
      name: mqtt-internal
  type: ClusterIP
  selector:
    app: mosquitto
---
apiVersion: v1
kind: Service
metadata:
  name: mqtt-external
  namespace: chirpstack
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip
    service.beta.kubernetes.io/aws-load-balancer-type: external
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-protocol: TCP
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: TCP
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-port: "1884"
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: {{ .Values.global.cert }}
    service.beta.kubernetes.io/aws-load-balancer-security-groups: {{ .Values.mosquitto.nlb.securityGroupId }}
    service.beta.kubernetes.io/aws-load-balancer-manage-backend-security-group-rules:  "true"
    external-dns.alpha.kubernetes.io/hostname:  {{ .Values.mosquitto.host }}
  labels:
    app: mosquitto
spec:
  ports:
    # This way NLB acts as an TLS termination point and forwards decrypted traffic to 1883 port of ThingsBoard MQTT Transport.
    - port: 8883
      targetPort: 1884
      name: mqtts-nlb
  type: LoadBalancer
  selector:
    app: mosquitto
